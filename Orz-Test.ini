custom_proxy_group=黑白名单`select`[]全球加速`[]DIRECT

custom_proxy_group=香港节点`fallback`(?=.*(港|HK|(?i)Hong))^((?!(台|日|韩|新|美|(?i)iplc|game)).)*$`http://www.gstatic.com/generate_204`300
custom_proxy_group=台湾节点`fallback`(?=.*(台|TW|(?i)Taiwan))^((?!(港|日|韩|新|美|(?i)iplc|game)).)*$`http://www.gstatic.com/generate_204`300
custom_proxy_group=日本节点`fallback`(?=.*(日|JP|(?i)Japan))^((?!(港|台|新|韩|美|尼|(?i)iplc|game)).)*$`http://www.gstatic.com/generate_204`300
custom_proxy_group=韩国节点`fallback`(?=.*(韩|KR|(?i)Korea))^((?!(港|台|新|日|美|(?i)iplc|game)).)*$`http://www.gstatic.com/generate_204`300
custom_proxy_group=狮城节点`fallback`(?=.*(新|狮|獅|SG|(?i)Singapore))^((?!(港|台|日|韩|美|(?i)iplc|game)).)*$`http://www.gstatic.com/generate_204`300
custom_proxy_group=美国节点`fallback`(?=.*(美|US|(?i)States|American))^((?!(港|台|日|韩|新|(?i)iplc|game)).)*$`http://www.gstatic.com/generate_204`300
custom_proxy_group=普通节点`select`(?=.*(港|台|本|韩|坡|美|HK|TW|JP|KR|SG|US|(?i)Hong|Taiwan|Japan|Korea|Singapore|States|American))^((?!((?i)iplc|game)).)*$
custom_proxy_group=专线节点`select`(?=.*((?i)iplc|game))
custom_proxy_group=特殊节点`select`^((?!(港|台|本|韩|坡|美|HK|TW|JP|KR|SG|US|(?i)Hong|Taiwan|Japan|Korea|Singapore|States|American|沪日)).)*$

enable_rule_generator=true
overwrite_original_rules=true

clash_rule_base=https://raw.githubusercontent.com/Orz-3/Orz-3/master/Clash/Profile.yaml
surfboard_rule_base=https://raw.githubusercontent.com/Orz-3/Orz-3/master/Surge/surfboard.conf
